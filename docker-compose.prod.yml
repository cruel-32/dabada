services:
  dabada-postgres:
    image: postgres:17-alpine
    container_name: dabada-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-dabada}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dabada_password}
      POSTGRES_DB: ${DB_NAME:-dabada_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dabada}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dabada-network

  dabada-app:
    image: node:20-alpine
    container_name: dabada-app
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-dabada}
      - DB_PASSWORD=${DB_PASSWORD:-dabada_password}
      - DB_NAME=${DB_NAME:-dabada_db}
      - DATABASE_URL=postgresql://${DB_USER:-dabada}:${DB_PASSWORD:-dabada_password}@postgres:5432/${DB_NAME:-dabada_db}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:3030}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - APPLE_ID=${APPLE_ID}
      - APPLE_TEAM_ID=${APPLE_TEAM_ID}
      - APPLE_KEY_ID=${APPLE_KEY_ID}
      - APPLE_PRIVATE_KEY=${APPLE_PRIVATE_KEY}
      - MAX_STORAGE_SIZE=${MAX_STORAGE_SIZE:-10737418240}
      - DOWNLOAD_COOLDOWN_SECONDS=${DOWNLOAD_COOLDOWN_SECONDS:-300}
      - PORT=3030
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    command: >
      sh -c "
        npm install -g pnpm &&
        pnpm install &&
        pnpm build &&
        pnpm start
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dabada-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  dabada-network:
    driver: bridge

